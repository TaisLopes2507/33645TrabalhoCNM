<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beleza Glam - Maquiagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Beleza Glam</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <button id="mostrar-produtos">Mostrar Produtos</button>
    
    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Descubra o mundo da maquiagem com a Beleza Glam. Dicas, tutoriais e produtos incríveis para realçar sua beleza!</p>
    </section>
    
    <section id="produtos" style="display: none;">
        <h2>Nossos Produtos</h2>
        <article class="produto" onclick="mostrarDetalhes('Batom Vermelho')">
            <img src="batom.jpg" alt="Imagem de um batom vermelho da Beleza Glam">
            <p>Batom Vermelho</p>
        </article>
        <article class="produto" onclick="mostrarDetalhes('Base Matte')">
            <img src="base.jpg" alt="Imagem de uma base matte da Beleza Glam">
            <p>Base Matte</p>
        </article>
    </section>
    
    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <div id="detalhes-produto" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
