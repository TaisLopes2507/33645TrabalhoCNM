<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beleza Glam</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="./js/script.js"></script>
</head>
<body>
  <header>
    <h1>Beleza Glam</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>
  <main>
    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Descubra o mundo da maquiagem com a Beleza Glam. Dicas, tutoriais e produtos incríveis para realçar sua beleza!</p>

      <button class="btn">Mostrar Produtos</button>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit" class="btn">Enviar</button>
        <p id="mensagem-sucesso" style="display:none; color: green; margin-top: 10px;">Mensagem enviada com sucesso!</p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Beleza Glam. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
